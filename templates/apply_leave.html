
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- link  CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ELMS</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand" href="/"><strong>LEAVE MANAGEMENT SYSTEM</strong></a>
    <div class="form-inline my-2 my-lg-10">
        <a class="p-2 text-light" href="#">Home</a>
        <a class="p-2 text-light" href="#">About</a>
        <a class="p-2 text-light" href="/leave_report/">My Leave Request</a>
<!--        <a class="p-2 text-light" href="#">About</a>-->

        <a href="/logout"class="btn btn-warning">User Logout</a>&nbsp;

    </div>
</nav>
<nav class="navbar navbar-light bg-light">
  <a style="text-align:center" class="navbar-brand" href="/employee_dashboard/"><strong>Employee Dashboard</strong></a>
</nav>

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-10 mx-auto border rounded pt-4 ">
            <h3 style="text-align: center;" class="alert alert-light border-rounded"> Leave Administration Form</h3><hr>
            <form action="/apply_leave/" method="POST">
                {% csrf_token %}
                 {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}


                <!-- Leave_type -->
                <div class="md-3">
                    <label for="leave_type"><strong>Leave Type</strong></label>
                                <select name="leave_type" id="leave_type" class="form-control">
                                    <option value="" disabled selected hidden>Choose Leave Type</option>

                                    <option value="casual leave">Casual Leave</option>
                                    <option value="paid leave">Paid Leave</option>
                                    <option value="sick leave">Sick Leave</option>
                                </select>


                            </div>

                <!-- Reason -->
                <div class="form-group">
                    <label for="reason"><strong>Reason</strong></label>
                    <input type="text" name="reason" id="reason" class="form-control" placeholder="Reason for leave">

                </div>

                <!-- start_date -->
                <div class="form-group">
                     <label for="start_date"><strong>Start Date</strong></label>
                      <input type="date" id="start_date" name="start_date">

                </div>
                <!-- end_date -->
                <div class="form-group">
                     <label for="end_date"><strong>End Date</strong></label>
                      <input type="date" id="end_date" name="end_date">

                </div>

                <div>
                    <input class="btn btn-success" type="submit" value="Submit">
                </div>
                <br>

            </form>

        </div>
    </div>
</div>


</body>
</html>
